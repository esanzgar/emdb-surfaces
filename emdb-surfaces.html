<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
Display X, Y, Z surface renderings for EMDB entries

Example:

    <emdb-surfaces entry="EMD-1001"></emdb-surfaces>

@demo demo/index.html
-->

<dom-module id="emdb-surfaces">
  <template>
    <style>
      :host {
          --iron-icon-height: 200px;
          --iron-icon-width: 200px;
      }
      figure {
          display: inline-block;
          margin: 0.5em;
      }
      figure figcaption {
          text-align: center;
      }

    </style>

    <figure>
        <iron-icon src="[[url]]-x[[mode]].png"></iron-icon>
        <figcaption>X</figcaption>
    </figure>
    <figure>
        <iron-icon src="[[url]]-y[[mode]].png"></iron-icon>
        <figcaption>Y</figcaption>
    </figure>
    <figure>
        <iron-icon src="[[url]]-z[[mode]].png"></iron-icon>
        <figcaption>Z</figcaption>
    </figure>
  </template>

  <script>
    Polymer({
      is: 'emdb-surfaces',

      properties: {
        entry: {
            value: '1001',
            notify: true
        },
        close: {
            value: false,
            type: Boolean,
            notify: true
        },
        mode: {
            computed: 'computeMode(close)'
        },
        url: {
            computed: 'computeUrl(entry)'
        }
      },
      computeUrl: function(entry){
        var entryClean = entry.replace('EMD-', '');
        return ['//wwwdev.ebi.ac.uk/pdbe/emdb/prototype_images/headless', entryClean, entryClean].join('/');
      },
      computeMode: function(close){
        return close ? 'close' : ''
      }
    });
  </script>
</dom-module>
